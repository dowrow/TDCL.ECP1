    crossorigin="anonymous"/>

</head>
<body>

    <!-- Main menu -->
    <menu>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <!-- Logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/upm.jpg">
                        Pádel UPM
                    </a>

                    <!-- Hamburger menu -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#options">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <!-- Options -->
                <div id="options" class="collapse navbar-collapse">

                    <!-- Left -->
                    <div class="navbar-left">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Inicio</a>
                            </li>
                            <li>
                                <a href="servicios.html"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Servicios</a>
                            </li>
                            <li>
                                <a href="instalaciones.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Instalaciones</a>
                            </li>
                            <li>
                                <a href="reservar.html"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Reservar</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Right -->
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="registro.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registro</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </menu>

    <!-- Content -->
    <section class="container">
        <section class="panel panel-default">
            <div class="panel-body">
                <h1>Registro de usuario</h1>
                <form>

                    <div class="row">
                        <label class="col-md-2 col-md-offset-2 col-sm-5 col-xs-offset-1 col-xs-10 col-xs-offset-1 text-md-right text-xs-left">Usuario:</label>
                        <input class="col-md-4 col-sm-4 col-xs-offset-1 col-xs-10" type="text" placeholder="Identificador de usuario"/>
                    </div>

                    <div class="row">
                        <label class="col-md-2 col-md-offset-2 col-sm-5 col-xs-offset-1 col-xs-10 col-xs-offset-1 text-md-right text-xs-left">Correo:</label>
                        <input class="col-md-4 col-sm-4 col-xs-offset-1 col-xs-10" type="email" placeholder="Email"/>
                    </div>
                    <div class="row">
                        <label class="col-md-2 col-md-offset-2 col-sm-5 col-xs-offset-1 col-xs-10 col-xs-offset-1 text-md-right text-xs-left">Clave:</label>
                        <input class="col-md-4 col-sm-4 col-xs-offset-1 col-xs-10" type="password" placeholder="Clave"/>
                    </div>
                    <div class="row">
                        <label class="col-md-2 col-md-offset-2 col-sm-5 col-xs-offset-1 col-xs-10 col-xs-offset-1 text-md-right text-xs-left">Repita clave:</label>
                        <input class="col-md-4 col-sm-4 col-xs-offset-1 col-xs-10" type="password" placeholder="Repita la clave"/>
                    </div>
                    <div class="row">
                        <label class="col-md-2 col-md-offset-2 col-sm-5 col-xs-offset-1 col-xs-10 col-xs-offset-1 text-md-right text-xs-left">Fecha de nacimiento</label>
                        <input class="col-md-4 col-sm-4 col-xs-offset-1 col-xs-10" type="date"/>
                    </div>
                    <div class="row">
                        <input class="col-md-offset-8 col-md-1 col-sm-offset-7 col-sm-2 col-xs-offset-1 col-xs-10" type="submit"/ value="Registrar">
                    </div>
                </form>
            </div>
        </section>
    </section>

    <footer class="container-fluid">
        <section class="row">
              <span class="col-md-12 text-center">© Club de Pádel de la Escuela Politécnica de Madrid 2015.</span>
        </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    crossorigin="anonymous">
    </script>
